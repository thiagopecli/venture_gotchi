{% extends 'base.html' %}

{% block content %}
<div class="form-container"> <h2 class="form-title">Criar Nova Conta</h2> <form method="post" action="{% url 'registro' %}" novalidate>
        {% csrf_token %}
        
        {% for field in form %}
            <div class="field-group">
                <label>{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <small class="help-text">{{ field.help_text }}</small>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit" class="btn-primary">Finalizar Cadastro</button>

        <div class="login-link-container">
            JÃ¡ tem uma conta? <a href="{% url 'login' %}">Voltar ao Login</a>
        </div>
    </form>
</div>
{% endblock %}
