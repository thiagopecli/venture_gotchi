{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Venture Gotchi</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .register-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { text-align: center; color: #333; }
        form p { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .btn-register { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        .helptext { font-size: 0.8em; color: #666; display: block; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="register-card">
        <h2>Criar Nova Conta</h2>
        <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Finalizar Cadastro</button>
        </form>
        <p style="text-align: center; margin-top: 15px;">
            Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a>
        </p>
    </div>
</body>
</html>
